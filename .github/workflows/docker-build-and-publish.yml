name: "docker build and publish"
on:
  push:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

env:
  # Change this to upload the built image to your own organization.
  docker_tag_prefix: ghcr.io/tietokilta

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-24.11
    - uses: DeterminateSystems/magic-nix-cache-action@v2
    - name: nix build
      run: nix build . --accept-flake-config -L

  docker-build-and-publish:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'release' && github.event.action == 'published')
    needs: build
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-24.11
    - uses: DeterminateSystems/magic-nix-cache-action@v2
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: build and push docker image
      run: |
          nix build .#docker --accept-flake-config -L
          docker load < result
          docker push ghcr.io/rekisteri:latest
