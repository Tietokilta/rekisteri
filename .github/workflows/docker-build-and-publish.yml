name: "docker build and publish"
on:
  push:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@526118121621777ccd86f79b04685a9319637641
        with:
          nix_path: nixpkgs=channel:nixos-24.11
      - uses: DeterminateSystems/magic-nix-cache-action@b0a6a315e2cd8d9608f6164b8c955b1af05d351e
      - name: nix build
        run: nix build . --accept-flake-config -L

  docker-build-and-publish:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'release' && github.event.action == 'published')
    needs: build
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@526118121621777ccd86f79b04685a9319637641
        with:
          nix_path: nixpkgs=channel:nixos-24.11
      - uses: DeterminateSystems/magic-nix-cache-action@b0a6a315e2cd8d9608f6164b8c955b1af05d351e
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build and push docker image
        run: |
          nix build .#docker --accept-flake-config -L
          docker load < result
          docker push ghcr.io/tietokilta/rekisteri:latest
